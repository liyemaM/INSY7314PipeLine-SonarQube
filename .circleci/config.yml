version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17 # Node 18 image for React builds
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Build project
          command: npm run build

  sonarcloud:
    docker:
      - image: cimg/openjdk:17.0 # SonarCloud scanner needs Java
    steps:
      - checkout
      - run:
          name: Install Sonar Scanner
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip -d $HOME
            export PATH="$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
      - run:
          name: Run SonarCloud analysis
          command: |
            export SONAR_SCANNER_OPTS="-Xmx1024m"
            export PATH="$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
            sonar-scanner \
              -Dsonar.projectKey=liyemaM_INSY7314PipeLine-SonarQube \
              -Dsonar.organization=liyemam \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
      - sonarcloud:
          requires:
            - build
